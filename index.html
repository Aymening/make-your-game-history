<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space invaders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/public-pixel" rel="stylesheet">
</head>

<body>
    <!-- storyyyy -->
    <div id="story-container" class="hidden">
        <p id="story-text">Story Here . . . </p>
        <button id="continue-button">Continue</button>
    </div>
    <!-- menu!! -->
    <div class="menu" id="menu">
        <button id="resumeBtn">Resume</button>
        <button id="restartBtn">Restart</button>
    </div>
    <button id="menuButton" class="menu-button">Menu</button>
    <div class="container">
        <div class="popup-box">
            <h1 class="retro-text">game over</h1>
            <p>You Lose waahhhhh!</p>
            <button class="btn-popup">Restart</button>
        </div>
    </div>
    <div class="game-contenar">
        <div class="topGame">
            <h3 class="result">0</h3>
            <p><span id="minutes">00</span>:<span id="second">00</span></p>
            <div class="helth">
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <script type="module" src="game.js"></script>
</body>

</html>
